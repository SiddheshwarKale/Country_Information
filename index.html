<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>country information</title>
    <style>
      body {
        background-color: #f2e6ff;
      }
      .heading {
        text-align: center;
        color: #25004d;
      }
      .country {
        font-size: 16px;
        border: 1px solid #25004d;
        border-radius: 30px;
        padding: 5px 9px;
        display: block;
        margin: 5px auto;
      }
      .info-btn {
        font-size: 14px;
        border: 1px solid #25004d;
        border-radius: 14px;
        padding: 3px 15px;
        display: block;
        margin: 20px auto;
      }
      .All {
        text-align: center;
        border: black 2px solid;
        padding: 20px;
        background-color: bisque;
        border-radius: 30px;
      }
      .image {
        border: black 2px solid;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Explore the world</h1>
    <input type="text" class="country" placeholder="Enter a country name" />
    <button class="info-btn">Get Info</button>
    <div class="view-info"></div>
  </body>
</html>
